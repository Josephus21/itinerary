<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GFX ITINERARY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>LOGISTICS ITINERARY</h2>
<button onclick="addRow()">Add Row</button>
<div class="dropdown">
  <button class="dropbtn">Print â–¼</button>
  <div class="dropdown-content">
    <a href="#" onclick="printItinerary()">Print Itinerary</a>
    <a href="#" onclick="printPOSFormat()">Label</a>
  </div>
</div>

<div class="overflow-x-auto mt-4">
  <table id="dataTable" class="min-w-full border border-gray-300 text-sm text-left text-gray-800">
    <thead>
      <tr class="bg-gray-800 text-white text-center">
        <th class="p-2 min-w-[100px] whitespace-normal">SO/TO no.</th>
        <th class="p-2 min-w-[60px] whitespace-normal">Qty</th>
        <th class="p-2 min-w-[200px] whitespace-normal">Item Description</th>
        <th class="p-2 min-w-[150px] whitespace-normal">Address</th>
        <th class="p-2 min-w-[130px] whitespace-normal">Delivery Date</th>
        <th class="p-2 min-w-[150px] whitespace-normal">Contact Person</th>
        <th class="p-2 min-w-[100px] whitespace-normal">Time In</th>
        <th class="p-2 min-w-[100px] whitespace-normal">Time Out</th>
        <th class="p-2 min-w-[120px] whitespace-normal">ODOMETER</th>
        <th class="p-2 min-w-[80px] whitespace-normal">BS</th>
        <th class="p-2 min-w-[160px] whitespace-normal">Signature</th>
        <th class="p-2 min-w-[140px] whitespace-normal">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will go here -->
    </tbody>
  </table>
</div>

<!-- Modal -->
<div id="soModal">
  <h3>Select Sales Order</h3>
  <input type="text" id="searchInput" placeholder="Search SO number..." />
  <div id="soList">Loading...</div>
  <button onclick="closeModal()">Close</button>
</div>

<!-- Hidden POS content for printing -->
<div id="posPrintArea" style="display: none;">
  <div id="posItems"></div>
</div>

<script src="script.js"></script>
</body>
</html>
